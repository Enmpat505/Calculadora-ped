<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dosis Pediátricas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Dosis Pediátricas</h1>
        <div class="input-section">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ej: 15" required>
        </div>
        <div class="input-section">
            <label for="edad" style="display: none;">Edad (años):</label>
            <input type="number" id="edad" placeholder="Ej: 5" style="display: none;">
        </div>
        <div class="input-section">
            <label for="medicamento">Selecciona el medicamento:</label>
            <select id="medicamento">
                <option value="">--Selecciona un medicamento--</option>
                <optgroup label="Analgésicos / Antipiréticos">
                    <option value="paracetamol">Paracetamol</option>
                    <option value="ibuprofeno">Ibuprofeno</option>
                </optgroup>
                <optgroup label="Antibióticos">
                    <option value="amoxicilina">Amoxicilina</option>
                    <option value="amoxicilina-clavulanico">Amoxicilina + Ácido clavulánico</option>
                    <option value="azitromicina">Azitromicina</option>
                    <option value="ceftriaxona">Ceftriaxona</option>
                    <option value="metronidazol">Metronidazol</option>
                </optgroup>
                <optgroup label="Respiratorios">
                    <option value="salbutamol-jarabe">Salbutamol (jarabe)</option>
                    <option value="salbutamol-inhalador">Salbutamol (inhalador)</option>
                    <option value="prednisolona">Prednisolona</option>
                    <option value="dexametasona">Dexametasona</option>
                </optgroup>
                <optgroup label="Hidratación Oral (SRO)">
                    <option value="sro-fase-rehidratacion">Fase de Rehidratación</option>
                    <option value="sro-fase-mantenimiento-evacuacion">Mantenimiento (por evacuación)</option>
                    <option value="sro-fase-mantenimiento-vomito">Mantenimiento (por vómito)</option>
                </optgroup>
            </select>
        </div>
        <div id="presentacion-paracetamol" class="input-section" style="display:none;">
            <label for="concentracionParacetamol">Concentración de Paracetamol:</label>
            <select id="concentracionParacetamol">
                <option value="100">Jarabe 100 mg/ml</option>
                <option value="32">Jarabe 3.2g/100ml (32mg/ml)</option>
            </select>
        </div>
        <div id="presentacion-ibuprofeno" class="input-section" style="display:none;">
            <label for="concentracionIbuprofeno">Concentración de Ibuprofeno:</label>
            <select id="concentracionIbuprofeno">
                <option value="20">Jarabe 100 mg/5 ml (20 mg/ml)</option>
                <option value="200">Jarabe 2 g/100 ml (20 mg/ml)</option>
                <option value="40">Jarabe 200 mg/5 ml (40 mg/ml)</option>
            </select>
        </div>
        <button id="calcularBtn">Calcular Dosis</button>
        <div id="resultados" class="resultados-section">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
